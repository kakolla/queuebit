<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Queuebit Quiz Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #question {
            margin-bottom: 15px;
            min-height: 60px;
        }
        #answer {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 8px;
        }
        #btn {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="question">Enter your notes below and click generate!</h1>
    <textarea id="answer" placeholder="Enter your notes here"></textarea>
    <button id="btn">Generate Question</button>
    <script src="./renderer.js"></script>
</body>
</html>
